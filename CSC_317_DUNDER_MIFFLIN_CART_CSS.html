<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>



<div class="container">
    <h1>Shopping Cart</h1>
    <div class="cart">
        <div class="products">

           <div class="product">
             <img src="paperBlue.png">
             <div class="product-info">
                <h3 class="product-name">Blue Paper</h3>
                <h4 class="product-price">$10.00</h4>
                <h4 class="product-offer">50%</h4>
                <p class="product-quantity">Qnt:<input value="1" name="">
                <p class="product-remove">
                   <i class="fa fa-trash" aria-hidden="true"></i>
                   <span class="remove">Remove</span>
                </p>
             </div>
           </div>


<div class="product">
             <img src="paperYellow.png">
             <div class="product-info">
                <h3 class="product-name">Yellow Paper</h3>
                <h4 class="product-price">$10.00</h4>
                <h4 class="product-offer">50%</h4>
                <p class="product-quantity">Qnt:<input value="1" name="">
                <p class="product-remove">
                   <i class="fa fa-trash" aria-hidden="true"></i>
                   <span class="remove">Remove</span>
                </p>
             </div>
           </div>
       

<div class="product">
             <img src="paperPink.png">
             <div class="product-info">
                <h3 class="product-name">Pink Paper</h3>
                <h4 class="product-price">$10.00</h4>
                <h4 class="product-offer">50%</h4>
                <p class="product-quantity">Qnt: <input value="1" name="">
                <p class="product-remove">
                   <i class="fa fa-trash" aria-hidden="true"></i>
                   <span class="remove">Remove</span>
                </p>
             </div>
           </div>
          </div>
        <div class="cart-total">
            <p>
                <span>Total Price</span>
                <span>$15.00</span>
            </p>
            <p>
                <span>Number of Items</span>
                <span>3</span>
            </p>
            <p>
                <span>You Save</span>
                <span>$15.00</span>
            </p>
            <a href="#">Proceed to Checkout</a>
    </div>
  </div>    
 </div>


</body>
</html>
